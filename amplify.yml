version: 1
frontend:
    phases:
    preBuild:
      commands:
        - 'cd frontend'
        - 'npm install'
        - 'echo "Pre-build complete"'
      build:
          commands:
              - 'npm run build'
              - 'ls -R frontend'
    artifacts:
        baseDirectory: ./frontend/build
        files:
            - '**/*'
    cache:
        paths: []
